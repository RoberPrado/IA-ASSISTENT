<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Asistente Virtual de Requerimientos</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="robot-container">
      <img src="https://cdn-icons-png.flaticon.com/512/4712/4712105.png" alt="Asistente Robot" class="robot-img animated" />
      <div>
        <h1>Asistente Virtual de Requerimientos</h1>
        <p>Dicta tus ideas y genera historias de usuario automáticamente.</p>
      </div>
    </div>
  </header>

  <main>
    <section class="voice-section">
      <button id="start-recording" class="btn-mic">🎙️ Dictar requerimiento</button>
      <textarea id="transcription" placeholder="Aquí aparecerá el texto dictado..." readonly></textarea>
      <button id="generate" class="btn-generate">⚙️ Generar Plantilla</button>
    </section>

    <section class="output-section">
      <h2>🧾 Requerimiento Generado</h2>
      <pre id="output"></pre>
    </section>
  </main>

  <footer>
    <p>🤖 Asistente de Requerimientos RODRI IA - Trusot Version1</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
