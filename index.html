<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prototipo de Requerimientos por Voz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🎤 Prototipo IA para Requerimientos</h1>

  <button id="start-recording">🎙️ Dictar requerimiento</button>
  <p><strong>Transcripción:</strong></p>
  <textarea id="transcription" rows="5" placeholder="Aquí aparecerá el texto dictado..."></textarea>

  <button id="generate">🧠 Generar plantilla</button>

  <p><strong>Requerimiento generado:</strong></p>
  <pre id="output"></pre>

  <script src="script.js"></script>
</body>
</html>
